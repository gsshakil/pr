<template name="Add_job">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {{> insertJobForm}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="insertJobForm">
    <h3>Submit a Job</h3>
    <hr>
    {{> quickForm 
        collection="Jobs" 
        id="insertJobForm" 
        type="method"
        omitFields="userId" 
        meteormethod="insertJob"
    }}
</template>
