<template name="Job_update">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {{> updateJobForm}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="updateJobForm">
    <h3>Update Listing</h3>
    <hr>
    {{> quickForm 
        collection="Jobs" 
        doc=jobDoc 
        id="updateJobForm" 
        omitFields="userId" 
        type="method-update"
        meteormethod="updateJob"
    }}
</template>
