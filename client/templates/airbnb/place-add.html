<template name="Add_place">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {{> insertPlaceForm}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="insertPlaceForm">
    <h3>Submit a Project</h3>
    <hr>
    {{> quickForm 
        collection="Places" 
        id="insertPlaceForm" 
        type="method"
        omitFields="userId" 
        meteormethod="insertPlace"
    }}
</template>
