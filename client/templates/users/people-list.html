<template name="People_list">
    <div class="wrapper">
        <div class="jumborton">
            <h3>Meet Creative Professionals</h3>
        </div>
        <div class="container">
            <div class="row m-t-md">
                <div class="col-md-4">
                    <div class="filter">
                        <input type="text" class="form-control m-b-sm" placeholder="Enter Keywords">
                        <input type="text" class="form-control m-b-sm" placeholder="Enter Specialities">
                        <input type="text" class="form-control m-b-sm" placeholder="Enter Location">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        {{#each people}}
                            <div class="col-md-4">
                                {{> People_card}}
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>    


<template name="People_card">
    <div class="people-card">
        <div class="profile-pic">
            <img src="img/user.jpg" class="profile-pic" alt="">
        </div>
        {{#with user}}                                               
            <h4><a href="{{pathFor '/people/:id' id=_id}}">{{profile.name}}</a></h4>                
            <span>{{profile.designation}}</span>
            <br>
            <span>{{profile.location}}</span>
        {{/with}}        
    </div>
</template>
